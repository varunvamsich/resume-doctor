<!DOCTYPE html>
<html>
<head>
    <title>Resume Doctor üß†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 40px;
        }
        .section {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #00ffcc60;
        }
        h2 {
            color: #00ffcc;
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #00ffcc;
            color: #000;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
            margin-top: 15px;
        }
        label {
            font-weight: bold;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Resume Doctor üß†</h1>

    <!-- Resume Analyzer Section -->
    <div class="section">
        <h2>üìÑ Upload Resume</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label>Select Resume (PDF):</label>
            <input type="file" name="resume" accept=".pdf" required>
            <input type="submit" value="Analyze Resume">
        </form>
    </div>

    <!-- Resume + JD Matcher Section -->
    <div class="section">
        <h2>ü§ù Resume Ranker + Job Matcher</h2>
        <form action="/match" method="POST" enctype="multipart/form-data">
            <label>Upload Resume (PDF):</label>
            <input type="file" name="resume" accept=".pdf" required>

            <label>Paste Job Description:</label>
            <textarea name="job_description" placeholder="Paste job description here..." rows="8" required></textarea>

            <input type="submit" value="Match Resume with Job Description">
        </form>
    </div>

</body>
</html>
