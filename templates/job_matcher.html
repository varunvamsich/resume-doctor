<!DOCTYPE html>
<html>
<head>
    <title>Resume Ranker + Job Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="file"], input[type="submit"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Resume Ranker + Job Matcher</h1>
    <form action="/match" method="POST" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF):</label><br>
        <input type="file" name="resume" accept=".pdf" required><br><br>

        <label for="job_description">Paste Job Description:</label><br>
        <textarea name="job_description" placeholder="Paste the job description here..." required></textarea><br>

        <input type="submit" value="Analyze Match">
    </form>
</body>
</html>
