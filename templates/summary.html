<!DOCTYPE html>
<html>
<head>
  <title>Resume Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      color: #1a1a1a;
    }
    .info {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .resume-text {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      color: #222;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

</html>
