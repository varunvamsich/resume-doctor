<!DOCTYPE html>
<html>
<head>
  <title>Resume Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      color: #1a1a1a;
    }
    .info {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    .resume-text, .ai-feedback {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      color: #222;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    ul {
      margin-bottom: 30px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Summary</h2>

    <div class="info"><span class="label">👤 Name:</span> {{ name }}</div>
    <div class="info"><span class="label">📧 Email:</span> {{ email }}</div>
    <div class="info"><span class="label">📞 Phone:</span> {{ phone }}</div>

    <div class="section-title">🎓 Education:</div>
    <ul>
      {% for edu in education %}
        <li>{{ edu }}</li>
      {% endfor %}
    </ul>

    <div class="section-title">🛠️ Skills:</div>
    <ul>
      {% for skill in skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>

    <div class="section-title">📄 Full Resume Text:</div>
    <div class="resume-text">{{ text }}</div>

    <div class="section-title">🤖 AI Feedback:</div>
    <div class="ai-feedback">{{ ai_feedback }}</div>
  </div>
</body>
</html>
