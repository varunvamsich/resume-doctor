<!DOCTYPE html>
<html>
<head>
  <title>AI Generated Resume (ATS Optimized)</title>
  <meta name="description" content="ATS-optimized resume generated by Resume Doctor">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      line-height: 1.5;
    }
    .resume-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
      font-size: 11pt;
    }
    h1, h2, h3 { color: #2c3e50; }
    h1 {
      font-size: 18pt;
      text-align: center;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 14pt;
      margin-top: 24px;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .contact-line { text-align: center; margin-bottom: 8px; }
    .action-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .download-btn {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 15px;
    }
    .back-link {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
    .ats-score-container {
      max-width: 800px;
      margin: 30px auto 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .score-bar {
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 25px;
      margin-top: 8px;
    }
    .score-fill {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      color: white;
      font-weight: bold;
      background: linear-gradient(to right, #00c853, #76ff03);
    }
    .template-info {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="template-info">
    Template used: <strong>{{ template_name }}</strong>
  </div>

  <div class="ats-score-container">
    <h3>ATS Score: {{ ats_score }}/100</h3>
    <div class="score-bar">
      <div class="score-fill" style="width: {{ ats_score }}%;">
        {{ ats_score }}%
      </div>
    </div>
  </div>

  <div class="resume-container">
    {{ ai_resume|safe }}
  </div>

  <div class="action-buttons">
    <form action="/download-resume" method="POST" style="display: inline;">
      <input type="hidden" name="resume_html" value="{{ ai_resume }}">
      <button type="submit" class="download-btn">
        üì• Download PDF
      </button>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
