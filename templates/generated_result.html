<!DOCTYPE html>
<html>
<head>
  <title>AI Generated Resume (ATS Optimized)</title>
  <meta name="description" content="ATS-optimized resume generated by Resume Doctor">
  <style>
    /* Base Styling */
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      line-height: 1.5;
    }
    
    /* Resume Container */
    .resume-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
      font-size: 11pt;
    }

    /* Perfect ATS Typography */
    h1 {
      color: #2c3e50;
      font-size: 18pt;
      text-align: center;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 15px;
      margin-top: 0;
    }
    
    h2 {
      color: #2c3e50;
      font-size: 14pt;
      margin-top: 24px;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    
    h3 {
      font-size: 12pt;
      margin-bottom: 4px;
      margin-top: 12px;
    }
    
    /* ATS-Approved Lists */
    ul {
      padding-left: 20px;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    
    li {
      margin-bottom: 4px;
      padding-left: 4px;
    }
    
    /* Contact Info Styling */
    .contact-line {
      text-align: center;
      margin-bottom: 8px;
    }
    
    /* Action Buttons */
    .action-buttons {
      text-align: center;
      margin-top: 30px;
    }
    
    .download-btn {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 15px;
    }
    
    .back-link {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="resume-container">
    {{ ai_resume|safe }}
  </div>

  <div class="action-buttons">
    <form action="/download-resume" method="POST" style="display: inline;">
      <input type="hidden" name="resume_html" value="{{ ai_resume }}">
      <button type="submit" class="download-btn">
        üì• Download PDF
      </button>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
