<!DOCTYPE html>
<html>
<head>
  <title>ATS Score Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }
    .score-box {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 48px;
      color: #2ecc71;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      height: 25px;
      max-width: 500px;
    }
    .progress-bar {
      height: 100%;
      width: {{ score }}%;
      background: linear-gradient(to right, #00c853, #b2ff59);
      text-align: right;
      color: white;
      font-weight: bold;
      padding-right: 10px;
      line-height: 25px;
    }
    .missing {
      color: #e74c3c;
      margin-top: 20px;
    }
    .template-info {
      font-style: italic;
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="score-box">
    <div class="template-info">
      Template used: <strong>{{ template_name }}</strong>
    </div>

    <h2>ATS Score</h2>
    <div class="score">{{ score }}/100</div>

    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar">{{ score }}%</div>
    </div>

    {% if missing %}
      <div class="missing">
        <h3>Missing Sections:</h3>
        <ul>
          {% for item in missing %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <p>All essential sections are present. Great job!</p>
    {% endif %}
  </div>
</body>
</html>
