<!DOCTYPE html>
<html>
<head>
  <title>Resume Doctor + Job Matcher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      padding: 30px;
    }
    .section {
      background-color: #2c2c2c;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc;
    }
    h2 {
      color: #00ffcc;
    }
    input, textarea {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      border: none;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Resume Doctor + Job Matcher Dashboard</h1>

  <div class="section">
    <h2>ðŸ“„ Upload Resume for AI Feedback</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf" required><br>
      <input type="submit" value="Upload Resume">
    </form>
  </div>

  <div class="section">
    <h2>ðŸ“‹ Job Matcher</h2>
    <form action="/match" method="POST" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf" required><br>
      <textarea name="job_description" placeholder="Paste Job Description here..." required></textarea><br>
      <input type="submit" value="Analyze Match">
    </form>
  </div>
  <!-- âœ… Section 3: AI Resume Rebuilder (Styled Like Others) -->
  <div class="section">
  <h2>ðŸ§  AI Resume Rebuilder</h2>
  <form action="/generate-resume" method="post" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf" required><br>
    <input type="submit" value="Generate New Resume">
  </form>
</div>
</body>
</html>
